name: ci

on:
  push:
    branches:
    - main
    - release/**
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0
      CARGO_TERM_COLOR: always
      RUSTFLAGS: "-D warnings"
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"
        check-latest: false
    - name: Install NDK
      run: |
        NDK_VERSION=$(awk -F= '/ndkVersion/ { print $2 }' gradle.properties)
        sudo bash -c "echo y | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install 'ndk;${NDK_VERSION}'"
    - name: Validate Gradle Wrapper
      uses: gradle/actions/wrapper-validation@v4
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        dependency-graph: generate-and-submit
    - name: Setup Rust
      id: rust-toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android
        components: clippy, rustfmt
    - name: Rust caching
      uses: Swatinem/rust-cache@v2
      with:
        key: ${{ steps.rust-toolchain.outputs.cachekey }}
        workspaces: divviup/rust
    - name: Rust format
      working-directory: divviup/rust
      run: cargo fmt --message-format human -- --check
    - name: Rust lint
      working-directory: divviup/rust
      run: cargo clippy
    - run: id
    - run: ls -al "$HOME/.config"
    - run: ls -al "$HOME/.config/.android"
    - name: Build and test
      run: ./gradlew build generateReleaseJavadoc

  dependency-review:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Dependency review
      uses: actions/dependency-review-action@v4
      with:
        config-file: './.github/dependency-review-config.yml'
        allow-ghsas: GHSA-4h8f-2wvx-gg5w # This is for Bouncy Castle 1.77. We have worked around this by depending on 1.78.
